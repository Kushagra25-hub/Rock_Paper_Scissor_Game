<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="GameStyle.css">

    <!-- Google Font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="game-container">
        <h1 class="title">Rock Paper Scissors</h1>

        <section class="choices">
            <button class="choice" id="rock" aria-label="Rock">
                <img src="rock.png" alt="Rock">
                <span>Rock</span>
            </button>
            <button class="choice" id="paper" aria-label="Paper">
                <img src="paper.png" alt="Paper">
                <span>Paper</span>
            </button>
            <button class="choice" id="scissors" aria-label="Scissors">
                <img src="scissors.png" alt="Scissors">
                <span>Scissors</span>
            </button>
        </section>

        <section class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </section>

        <section class="message-cont">
            <p id="msg">Make your move!</p>
        </section>
    </main>

    <footer>
        <p class="footer-text">Created by Kushagra </p>
    </footer>

    <script src="GameScript.js"></script>
</body>
</html>
